name: Vercel Preview Deployment for OFAuto0.2

on:
  pull_request:
    branches: [main]

jobs:
  vercel-preview:
    name: Deploy Preview to Vercel
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'

      - name: ğŸ“¦ Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸš€ Deploy to Vercel (Preview)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          scope: ofauto0-2
          alias-domains: |
            ofauto0-2-preview.vercel.app
          github-token: ${{ secrets.GITHUB_TOKEN }}
          vercel-args: '--prod=false'

      - name: ğŸ’¬ Comment Preview URL on PR
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          message: |
            âœ… **Preview Deployment Ready!**
            ğŸ”— [View Deployment](https://ofauto0-2-preview.vercel.app)
            ![Preview Status](https://img.shields.io/badge/vercel-deployed-brightgreen?style=flat&logo=vercel)

      - name: ğŸ·ï¸ Label Pull Request
        uses: actions-ecosystem/action-add-labels@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          labels: preview 