<!DOCTYPE html>
<html>
<head>
  <title>Static Test Page</title>
  <style>
    body {
      background-color: white;
      color: black;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
    }
    h1 {
      font-size: 2rem;
    }
    button {
      background-color: blue;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Static Test Page</h1>
    <p>This is a static HTML page served directly from the public folder.</p>
    <button onclick="alert('Button clicked!')">Click Me</button>
  </div>
</body>
</html>
